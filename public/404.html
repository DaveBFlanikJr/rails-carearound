<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');
  @import url('https://fonts.googleapis.com/css?family=Catamaran:400,800');
  @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;500&family=Roboto:wght@100;300;400;500;700;900&display=swap');

  .error-container {
    text-align: center;
    font-size: 120px;
    font-family: 'Catamaran', sans-serif;
    font-weight: 800;
    margin: 20px 15px;
  }
  .error-container > span {
    display: inline-block;
    line-height: 0.7;
    position: relative;
    color: #FFB485;
  }
  .error-container > span {
    display: inline-block;
    position: relative;
    vertical-align: middle;
  }
  .error-container > span:nth-of-type(1) {
    color: #D1F2A5;
    animation: colordancing 4s infinite;
  }
  .error-container > span:nth-of-type(3) {
    color: #F56991;
    animation: colordancing2 4s infinite;
  }
  .error-container > span:nth-of-type(2) {
    width: 90px;
    height: 90px;
    border-radius: 999px;
  }
  .error-container > span:nth-of-type(2):before,
  .error-container > span:nth-of-type(2):after {
    border-radius: 0%;
    content:"";
    position: absolute;
    top: 0; left: 0;
    width: inherit; height: inherit;
    border-radius: 999px;
    box-shadow: inset 30px 0 0 rgba(209, 242, 165, 0.4),
          inset 0 30px 0 rgba(239, 250, 180, 0.4),
          inset -30px 0 0 rgba(255, 196, 140, 0.4),
          inset 0 -30px 0 rgba(245, 105, 145, 0.4);
    animation: shadowsdancing 4s infinite;
  }
  .error-container > span:nth-of-type(2):before {
    -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
        transform: rotate(45deg);
  }

  .screen-reader-text {
      position: absolute;
      top: -9999em;
      left: -9999em;
  }
  @keyframes shadowsdancing {
    0% {
      box-shadow: inset 30px 0 0 rgba(209, 242, 165, 0.4),
          inset 0 30px 0 rgba(239, 250, 180, 0.4),
          inset -30px 0 0 rgba(255, 196, 140, 0.4),
          inset 0 -30px 0 rgba(245, 105, 145, 0.4);
    }
    25% {
      box-shadow: inset 30px 0 0 rgba(245, 105, 145, 0.4),
          inset 0 30px 0 rgba(209, 242, 165, 0.4),
          inset -30px 0 0 rgba(239, 250, 180, 0.4),
          inset 0 -30px 0 rgba(255, 196, 140, 0.4);
    }
    50% {
      box-shadow: inset 30px 0 0 rgba(255, 196, 140, 0.4),
          inset 0 30px 0 rgba(245, 105, 145, 0.4),
          inset -30px 0 0 rgba(209, 242, 165, 0.4),
          inset 0 -30px 0 rgba(239, 250, 180, 0.4);
    }
    75% {
    box-shadow: inset 30px 0 0 rgba(239, 250, 180, 0.4),
          inset 0 30px 0 rgba(255, 196, 140, 0.4),
          inset -30px 0 0 rgba(245, 105, 145, 0.4),
          inset 0 -30px 0 rgba(209, 242, 165, 0.4);
    }
    100% {
      box-shadow: inset 30px 0 0 rgba(209, 242, 165, 0.4),
          inset 0 30px 0 rgba(239, 250, 180, 0.4),
          inset -30px 0 0 rgba(255, 196, 140, 0.4),
          inset 0 -30px 0 rgba(245, 105, 145, 0.4);
    }
  }
  @keyframes colordancing {
    0% {
      color: #D1F2A5;
    }
    25% {
      color: #F56991;
    }
    50% {
      color: #FFC48C;
    }
    75% {
      color: #EFFAB4;
    }
    100% {
      color: #D1F2A5;
    }
  }
  @keyframes colordancing2 {
    0% {
      color: #FFC48C;
    }
    25% {
      color: #EFFAB4;
    }
    50% {
      color: #D1F2A5;
    }
    75% {
      color: #F56991;
    }
    100% {
      color: #FFC48C;
    }
  }

/* demo stuff */
  * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
  }
  body {
    background-color: #545d7a;
    margin-bottom: 50px;
  }
  html, button, input, select, textarea {
      font-family: "Nunito", "Helvetica", "sans-serif";
      color: #f6dfeb;
  }
  h1 {
    text-align: center;
    margin: 30px 15px;
  }
  .zoom-area {
    max-width: 490px;
    margin: 30px auto 30px;
    font-size: 19px;
    text-align: center;
  }
  .link-container {
    text-align: center;
  }
  a.more-link {
    text-transform: uppercase;
    font-size: 13px;
      background-color: #f6dfeb;
      padding: 8px 16px;
      margin-top: 8px;
      border-radius: 4px;
      color: #545d7a;
      display: inline-block;
      border: 0ch;
      transition: all 0.5s;
      text-align: center;
      line-height: 1.5;
      text-decoration: none;
      letter-spacing: 1px;
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
  }

  a.more-link:after {
    content: 'Â»';
    position: absolute;
    opacity: 0;
    top: 8px;
    right: -20px;
    transition: 0.5s;
  }

  a.more-link:hover{
  padding-right: 24px;
  padding-left:8px;
  color: black;
  background-color: #E5E6FD;
  box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
  }

  a.more-link:hover{
    opacity: 1;
    right: 10px;
  }

  </style>
</head>

</html>
